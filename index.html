<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://kit.fontawesome.com/ecce34c200.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="High quality rain jackets for the modern and style conscious aventurer">
    <!--Legg til mer i despription-->
    <title>Home Page | RainyDays </title>
</head>


<body>

<!--Header-->
<header>

    
<!--Logo-->
<img class="logoheader" src="images.img/RainyDays_Logo.png" alt="RainyDays_Logo">


<!--Meny-bar-->

<label for="hamburgermenu">
    <i class="fas fa-bars"></i>
</label>
<input type="checkbox" name="hamburgermenu" id="hamburgermenu">
<nav class="hamburgermenu">
<ul class="headermenu">
    <li><a href="index.html">Our Products</a></li>
    <li><a href="index.html">About Us</a></li>
    <li><a href="index.html">Contact</a></li>
    <li><a href="index.html">Cool</a></li>
</ul>
</nav>

</header>

<main>

<!--Seksjon: Søkebar og ikoner-->
<section class="searchicons">

<!--Søkefelt-->
<div><input class="search" type="search" name="search" id="search" placeholder="search..."> </div>


<!--Ikoner-->
<div class="icons">
    <a href="index.html" class="shoppingbag"><i class="fas fa-shopping-bag"></i></a>
    <a href="index.html" class="profile"><i class="fas fa-user-circle"></i></a>
</div>
    
</section>


<!--New collection seksjon-->


  <!--Shop Woman Image-->
  <section class="shopwoman">
    <div class="imageshopwoman">
        <img src="images.img/karsten-winegeart-2qNf5oVt8v4-unsplash.jpg" alt="Woman in raincoat"> </div>
    <div class="buttonshopwoman">
        <a href="index.html">Shop Woman</a> </div>
</section>




<!--Shop Man Image-->
<section class="shopman">
    <div class="imageshopman">
        <img src="images.img/patrick-hendry-_JjBZdLFQiM-unsplash.jpg" alt="Man Hiking"> </div>
    <div class="buttonshopman">
        <a href="index.html">Shop Man</a> </div>
</section>


    <!--Shop By category/Inspirational Images-->
    <section class="shopbycategory">
        <div class="shopbycategoryimages">
            <img id="categoryimage1" src="images.img/fabrizio-conti-xPFhK0MGsyw-unsplash.jpg" alt="Two people walking a mountain">
            <img id="categoryimage2" src="images.img/joe-yates-Ql2qm-EgxQk-unsplash.jpg" alt="Man in red jacket in show">
            <img id="categoryimage3" src="images.img/freddie-marriage-mYOea-xnu-k-unsplash.jpg" alt="Umbrella with raindrops">
        </div>
        <div class="shopbycategorytext">
            <h2 class="adventure"> For your next adventure</h2>
            <a class="linkcategory" href="index.html">Shop by category</a>
        </div>
    </section>
    



    <!--Shop Our bestsellers-->
    <section class="shopourbestsellers">
                <div class="bestsellerleft"> <img src="images.img/mitchell-hartley-ebqlWF5jd3Y-unsplash.jpg" alt="Girl standing in fog">
                </div>
                <div class="bestsellerright">
                    <div class="bestsellerbuttonimage" >
                    <img src="images.img/pixasquare-dFBPEUfwPDc-unsplash.jpg" alt="City view">
                    <a id="shopourbestsellers" href="index.html">Shop Our Bestsellers</a>
                    </div>
                </div>
    </section>



    <!--Newsletter form-->
    <section class="newsletter">
        
        <div class="newsletterform">
            <form id="newsletterformform" action="#" method="get">
                <fieldset id="newsletterfieldset">
                    <legend>Get the latest news</legend>
                <ul>
                    <li>
                    <input type="text" name="user_name" id="name" placeholder="Full name">
                    </li>
                    <li> 
                        <input type="email" name="email" id="email" placeholder="Email">
                    </li>
                    <li class="submitnewsletter"> <button type="submit">Submit</button>
                    </li>
                </ul>
                </fieldset>
            </form>
        </div>

        <div class="imagenewsletter">
            <img src="images.img/RainyDays_Logo.png" alt="Logo">
        </div>

    </section>
   
</main>

<!--Footer-->
 <footer class="footer">

    <section class="footerflex">
    <div class="socialmedia">
        <a href="index.html"><i class="fab fa-instagram"></i></a> 
        <a href="index.html"><i class="fab fa-facebook"></i></a> 
        <a href="index.html"><i class="fab fa-twitter"></i></a>
    </div>

    <div class="footermenu">
        <ul>
            <li> <a href="index.html">Contact</a></li>
            <li> <a href="index.html">About Us</a></li>
            <li> <a href="index.html">Customer Service</a></li>
            <li> <a href="index.html">Terms and Conditions</a></li>
        </ul>
    </div>
    </section>

    <div class="copyright"> <p>&copy;RainyDays2021</p></div>
</footer>

</body>
</html>
