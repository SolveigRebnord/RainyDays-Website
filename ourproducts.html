<aside class="filtermenu">
    <form id="filtermenuform" action="#" method="get">
        <!--Legg til om du får det til <label for="head"><img id="logoforfiltermenu" src="images.img/RainyDays_Logo.png" alt="logoforfiltermenu"></label> -->
<div class="sex">
        <input type="checkbox" name="unisex" id="unisex" value="unisex">
        <label for="unisex">Unisex</label>
        <input type="checkbox" name="woman" id="woman" value="woman">
        <label for="woman">Woman</label>
        <input type="checkbox" name="man" id="man" value="man">
        <label for="man">Man</label>
</div>

<div class="sortedby">
    <div class="sortedbydiv"> Sorted By <a href="ourproducts.html">Reset</a> </div>
    <div class="sortedbyfilters">
        <input type="checkbox" name="mostpopular" id="mostpopular" value="mostpopular">
        <label for="mostpopular">Most Popular</label>
        <input type="checkbox" name="a-z" id="a-z" value="a-z">
        <label for="a-z">A - Z</label>
        <input type="checkbox" name="price:lowtohigh" id="price:lowtohigh" value="price:lowtohigh">
        <label for="price:lowtohigh">Price: Low to High</label>
        <input type="checkbox" name="price:hightolow" id="price:hightolow" value="price:hightolow">
        <label for="price:hightolow">Price: High to Low</label>
    </div>
</div>

<div class="category">
    <div class="categorydiv">Category <a href="ourproducts.html">Reset</a> </div>
    <div class="categoryfilters">
        <input type="checkbox" name="jacket" id="jacket" value="jacket">
        <label for="jacket">Jacket</label>
        <input type="checkbox" name="coat" id="coat" value="coat">
        <label for="coat">Coat</label>
        <input type="checkbox" name="accesories" id="accesories" value="accesories">
        <label for="accesories">Accessories</label>
    </div>
</div>

<div class="size">
    <div class="sizediv">Size <a href="ourproducts.html">Reset</a> </div>
    <div class="sizefilters">
        <input type="checkbox" name="XS" id="XS" value="XS">
        <label for="XS">XS</label>
        <input type="checkbox" name="S" id="S" value="S">
        <label for="S">S</label>
        <input type="checkbox" name="M" id="M" value="M">
        <label for="M">M</label>
        <input type="checkbox" name="L" id="L" value="L">
        <label for="L">L</label>
        <input type="checkbox" name="XL" id="XL" value="XL">
        <label for="XL">XL</label>
    </div>
</div>

<div class="colour">
    <div class="colourdiv">Colour <a href="ourproducts.html">Reset</a> </div>
    <div class="colourfilters">
        <input type="checkbox" name="black" id="black" value="black">
        <label for="black"><i class="fas fa-circle black"></i>Black</label>
        <input type="checkbox" name="grey" id="grey" value="grey">
        <label for="grey"><i class="fas fa-circle grey"></i>Grey</label>
        <input type="checkbox" name="beige" id="beige" value="beige">
        <label for="beige"><i class="fas fa-circle beige"></i>Beige</label>
        <input type="checkbox" name="blue" id="blue" value="blue">
        <label for="blue"><i class="fas fa-circle blue"></i>Blue</label>
    </div>
</div>

<div class="prize">
    <div class="prizediv">Prize <a href="ourproducts.html">Reset</a> </div>
    <div class="prizerange">
    <input type="range" name="prize" id="prize" value="prizeminmax">
    <label for="prize"> Min - Max</label>
    </div>
</div>
